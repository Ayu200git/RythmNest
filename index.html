<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="./assets/logo.jpg">
  <title>Rythmnest — Aesthetic Music Player</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app d-flex">
    <!-- Sidebar -->
    <aside class="sidebar d-flex flex-column p-3">
      <div class="brand d-flex align-items-center gap-2 mb-4">
        <div class="logo-dot"></div>
        <div><img src="./assets/logo.jpg" alt="Logo" width="32" height="32" style="border-radius: 50%;"></div>
        <h1 class="m-0">Rythmnest</h1>
      </div>

      <nav class="nav-primary flex-column mb-3">
        <a class="nav-link active" data-view="home"><i class="fa-solid fa-house"></i> Home</a>
        <a class="nav-link" data-view="search"><i class="fa-solid fa-magnifying-glass"></i> Search</a>
        <a class="nav-link" data-view="library"><i class="fa-solid fa-book"></i> Library</a>
        <a class="nav-link" data-view="liked"><i class="fa-solid fa-heart"></i> Liked Songs</a>
      </nav>

      <div class="library-head d-flex align-items-center justify-content-between">
        <h6 class="m-0">Playlists</h6>
        <button class="btn btn-sm btn-glass" data-bs-toggle="modal" data-bs-target="#createPlaylistModal">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <div id="playlistList" class="playlist-list mt-2"></div>

      <div class="sidebar-spacer"></div>
      <div class="sidebar-footer text-muted small">
        <span>© Rythmnest</span>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main flex-grow-1">
      <!-- Home -->
      <section id="view-home" class="view active">
        <header class="hero card-glass p-4 mb-4">
          <div>
            <div class="eyebrow">Welcome back</div>
            <h2>Discover fresh tracks</h2>
            <p>Curated picks tailored to your vibe.</p>
          </div>
          <div class="hero-badges">
            <span class="badge">Lo-Fi</span>
            <span class="badge">Chill</span>
            <span class="badge">Indie</span>
            <span class="badge">Beats</span>
          </div>
        </header>

        <h5 class="section-title">Trending</h5>
        <div id="gridTrending" class="grid-cards"></div>

        <h5 class="section-title mt-4">For You</h5>
        <div id="gridForYou" class="grid-cards"></div>
      </section>

      <!-- Search -->
      <section id="view-search" class="view">
        <div class="card-glass p-3 mb-3 d-flex align-items-center gap-2">
          <i class="fa-solid fa-magnifying-glass text-muted"></i>
          <input id="searchInput" type="text" class="form-control form-control-lg search-input" placeholder="Search songs, artists, albums…" />
        </div>
        <div id="searchResults" class="grid-cards"></div>
      </section>

      <!-- Library -->
      <section id="view-library" class="view">
        <h5 class="section-title">Your Library</h5>
        <div id="libraryGrid" class="grid-cards"></div>
      </section>

      <!-- Liked -->
      <section id="view-liked" class="view">
        <h5 class="section-title">Liked Songs</h5>
        <div id="likedGrid" class="grid-cards"></div>
      </section>

      <!-- Dynamic Playlist View -->
      <section id="view-playlist" class="view">
        <div class="d-flex align-items-center justify-content-between mb-2">
          <div>
            <h5 id="playlistTitle" class="section-title mb-1">Playlist</h5>
            <div id="playlistMeta" class="text-muted small"></div>
          </div>
          <div>
            <button id="renamePlaylistBtn" class="btn btn-sm btn-glass me-2"><i class="fa-solid fa-pen"></i></button>
            <button id="deletePlaylistBtn" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i></button>
          </div>
        </div>
        <div id="playlistTracks" class="list-tracks card-glass"></div>
      </section>
    </main>
  </div>

  <!-- Bottom Player -->
  <footer class="player card-glass">
    <div class="player-left">
      <img id="playerCover" class="cover" src="" alt="cover" />
      <div class="meta">
        <div id="playerTitle" class="title">Select a song</div>
        <div id="playerArtist" class="artist text-muted">—</div>
      </div>
      <button id="likeToggle" class="btn-like" title="Like"><i class="fa-regular fa-heart"></i></button>
    </div>

    <div class="player-center">
      <div class="transport">
        <button id="shuffleBtn" class="ctrl"><i class="fa-solid fa-shuffle"></i></button>
        <button id="prevBtn" class="ctrl"><i class="fa-solid fa-backward-step"></i></button>
        <button id="playPauseBtn" class="ctrl play"><i class="fa-solid fa-play"></i></button>
        <button id="nextBtn" class="ctrl"><i class="fa-solid fa-forward-step"></i></button>
        <button id="repeatBtn" class="ctrl"><i class="fa-solid fa-repeat"></i></button>
      </div>
      <div class="timeline">
        <span id="curTime" class="time">0:00</span>
        <input id="seek" type="range" min="0" max="100" value="0" />
        <span id="durTime" class="time">0:00</span>
      </div>
    </div>

    <div class="player-right">
      <button id="queueBtn" class="ctrl"><i class="fa-solid fa-list-ul"></i></button>
      <i class="fa-solid fa-volume-high"></i>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8" />
    </div>
    <div id="queuePanel" class="queue card-glass"></div>
  </footer>

  <!-- Create Playlist Modal -->
  <div class="modal fade" id="createPlaylistModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content modal-glass">
        <div class="modal-header">
          <h6 class="modal-title">Create a Playlist</h6>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input id="newPlaylistName" type="text" class="form-control" placeholder="Playlist name" />
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="createPlaylistBtn" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </div>

  <audio id="audio"></audio>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App -->
  <script src="script.js"></script>
</body>
</html>
